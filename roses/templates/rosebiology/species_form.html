{% extends 'rosebiology/base.html' %}
{% load url from future %}
{% load bootstrap3 %}

{% block title %}
    Species Update
{% endblock %}

{% block content %}

    <form role="form" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary" name="update">
                Update
            </button>
            <button type="submit" class="btn btn-primary" name="cancel">
                Cancel
            </button>
        {% endbuttons %}
    </form>

{% endblock %}

{% extends 'rosebiology/base.html' %}

{% load bootstrap3 %}

{% block title %}
    Species Delete
{% endblock %}

{% block content %}

<h2>Delete "{{ object }}" ?</h2>
<form role="form" action="" method="post">
    {% csrf_token %}
    {% buttons %}
        <button type="submit" class="btn btn-primary" name="delete">
            Delete
        </button>
        <button type="submit" class="btn btn-primary" name="cancel">
            Cancel
        </button>
  {% endbuttons %}
</form>

{% endblock %}
